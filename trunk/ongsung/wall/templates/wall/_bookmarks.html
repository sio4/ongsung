{% if objects %}
<table width="100%">
<tr>
	<th></th>
	<th>device</th>
	<th>last access</th>
	<th>count</th>
	<th>protocol</th>
	<th>port</th>
</tr>
{% for o in objects %}
<tr>
<td><a href="{% url wall.views.stared bookmark_id=o.id %}"><img src="statics/{% if o.stared %}goldstar{% else %}darkstar{% endif %}.png"></a></td>
<td><a href="{% url wall.views.conn device_id=o.device.id %}">{{ o }} ({{ o.device.addr }})</a></td>
<td>{{ o.last_date }}</td>
<td>{{ o.count }}</td>
<td><a href="{% url wall.views.conn device_id=o.device.id %}">{{ o.device.prot.name }} (connect)</a></td>
<td>
	{% if o.device.port %}
	({{ o.device.port }})
	{% endif %}
</td>
</tr>
{% endfor %}
</table>
{% else %}
No object found
{% endif %}
