<html>
<head>
<style>
	table tr td, table tr th {
		color: #666;
		font-size: 10pt;
		padding: 2 6 0 6;
		border-bottom: 1px solid #ddd;
	}
</style>
</head>

<body>

<table>
	<tr>
		<th>#</th>
		<th>log statement</th>
		<th>time</th>
		<th>session id</th>
		<th>context</th>
		<th>log host</th>
	</tr>
{% for log in logs %}
<tr>
<td>{{ log.serial }}</td>
<td>{{ log.statement }}</td>
<td>{{ log.time|date:"Y-m-d H:i:s" }}</td>
<td>{{ log.session.uuid }}</td>
<td>{{ log.session.context }}</td>
<td>{{ log.session.host.addr }}</td>
</tr>
{% endfor %}
</table>

</body>
</html>
